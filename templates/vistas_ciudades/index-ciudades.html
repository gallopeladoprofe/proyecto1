{% extends "base.html" %}

{% block dinamico %}
{% if ciudades|length > 0 %}
<div class="card">
  <div class="card-header">
    <a href="{{ url_for('agregar_ciudad') }}" class="btn btn-primary">Agregar ciudad</a>
  </div>
  <div class="card-body">
    <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Descripcion</th>
            <th scope="col">Acciones</th>
          </tr>
        </thead>
        <tbody>
            {% for ciudad in ciudades %}
            <tr>
              <th scope="row">{{ ciudad['id'] }}</th>
              <td>{{ ciudad['descripcion']}}</td>
              <td>
                <a href="{{ url_for('editar_ciudad', id=ciudad['id']) }}" class="btn btn-primary">Editar</a>
                <a href="{{ url_for('delete_ciudad', id=ciudad['id']) }}" class="btn btn-warning">Eliminar</a>
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
    {% else %}
      <div class="alert alert-info" role="alert">
        No hay elementos para mostrar
      </div>
    {% endif %}

{% endblock %}
